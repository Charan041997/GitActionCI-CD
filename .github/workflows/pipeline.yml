# Node.js CI/CD Pipeline
name: Build and Test App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Get the code from repository
      - name: 📥 Checkout code
        uses: actions/checkout@v3
      
      # Step 2: Setup Node.js environment
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      # Step 3: Show Node version
      - name: 📋 Check Node version
        run: node --version
      
      # Step 4: Install dependencies (if any)
      - name: 📦 Install dependencies
        run: npm install
      
      # Step 5: Run the application
      - name: 🚀 Run application
        run: npm start
      
      # Step 6: Run tests
      - name: 🧪 Run tests
        run: npm test
      
      # Step 7: Create build folder
      - name: 📁 Create build
        run: |
          mkdir -p build
          cp app.js build/
          cp package.json build/
          echo "Build created successfully!"
      
      # Step 8: Show build contents
      - name: 📄 Show build files
        run: ls -la build/
      
      # Step 9: Success message
      - name: ✅ Pipeline Complete
        run: |
          echo "================================"
          echo "🎉 SUCCESS! Your app works!"
          echo "================================"
